<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/741298214a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Login - Authentication</title>
</head>
<body>
    <script src="index.js"></script>
    <div id="main">
        <div id="main2">
            <h2>Login Here</h2>
            <div class="pass">
                <p>Username</p>
                <div>

                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Type Your Username" id="username" minlength="3" maxlenth="15" pattern="[a-zA-Z0-9]+" required style="border: transparent; background: none;">
                </div>
            </div>
            <div class="pass">
                <p>Password</p>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Type Your Password" id="password" minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+" required style="border: transparent; background: none;">
                    
                </div>
            </div>
            <button type="submit" value="Submit" onclick="Verify();">Login</button>
            <div id="forget">
                <span>Forget</span>
                <span><a>Username / Password?</a></span>
                
            </div>
            <div id="create">
                <a>
                    <span>Create Your account</span>
                    <span><i class="fa-solid fa-arrow-right"></i></span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
